<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>横にスクロールしたい</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="box position-absolute top-12 start-50 translate-middle-x" >
          <div class="label">助長補短</div>
          <div class="content">
          <p>自分を認識し、長所を伸ばして<br>「わたしらしさ」を磨く</p>
          </div>
          </div>
      </div>
      <div class="carousel-item">
        <div class="box position-absolute top-12 start-50 translate-middle-x">
          <div class="label">自己研鑽</div>
          <div class="content">
          <p>夢や目標の実現に向け、<br>少しずつでも日々研鑽を重ね<br>成長を怠らない</p>
          </div>
          </div>
      </div>
      <div class="carousel-item">
        <div class="box position-absolute top-12 start-50 translate-middle-x">
          <div class="label">楽観的挑戦</div>
          <div class="content">
          <p>気楽にチャレンジして<br>失敗からの学びを大切にする</p>
          </div>
          </div>  
      </div>
      <div class="carousel-item">
        <div class="box position-absolute top-12 start-50 translate-middle-x">
          <div class="label">協同と感謝</div>
          <div class="content">
          <p>率先して他者とのつながりを広げ<br>助け合い、感謝を表現する</p>
          </div>
          </div>  
      </div>
    </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
